<!DOCTYPE html>
<html>

    <head>
        <link id="icon" rel="icon" type="image/png" href="/images/awakenslogo.png" />
        <title>Awakens - The chat that never sleeps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="chat,awakens,awakens.me" />
        <meta name="description" content="Awakens is an online web-based chat client with multiple different styles, games and features. That is constantly updating and growing over time." />
        <link rel="stylesheet" href="/theme.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid%20Sans" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.7/assets/css/emojione.min.css"/>
    </head>

    <body>
        <div class="main-container">
            <div id="messages"></div>
            <div id="input-bar">
                <textarea autofocus id="ac" placeholder="Type anything then press enter, or drag image here."></textarea>
                <div class="toggle-menu"><span></span></div>
            </div>
        </div>

        <div id="menu-container">
            <div id="menu-tabs">
                <button id="userPanel">User Panel</button>
                <button id="userList" class="listIcon">8</button>
                <button id="channelPanel">Channel Panel</button>
            </div>
            <div class="channelPanel"></div>
            <div class="userList"></div>
            <div class="userPanel">
                <h3>Text decoration</h3>
                <div class="textDecoration">
                    <div class="bar color">
                        <input spellcheck="false"/>
                        <div class="label">color</div>
                    </div>
                    <div class="bar bgcolor">
                        <input spellcheck="false"/>
                        <div class="label">bgcolor</div>
                    </div>
                    <div class="bar glow">
                        <input spellcheck="false"/>
                        <div class="label">glow</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/media.js"></script>
        <script src="/dollarSign.js"></script>
        <script src="/dateFormat.js"></script>
        <script src="/parser.js"></script>
        <script src="/menu.js"></script>
        <script src="/client.js"></script>
        <script src="/cursors.js"></script>
        <script src="/commands.js"></script>
    </body>

</html>
